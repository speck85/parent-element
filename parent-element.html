<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../tabla-element/tabla-element.html">
<link rel="import" href="../buscar-element/buscar-element.html">

<dom-module id="parent-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <buscar-element title="[[objetoProp.title]]" btn-txt="[[objetoProp.btnTexto]]" place-holder="[[objetoProp.placeHolder]]" on-buscar="_showVar"></buscar-element>
    <br>
    <tabla-element datos=[[datos]]></tabla-element>
  </template>

  <script>
    /**
     * `parent-element`
     * contenedor de tabla de resultados y buscador
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ParentElement extends Polymer.Element {
      static get is() { return 'parent-element'; }
      static get properties() {
        return {
          objetoProp:{
            type:Object,
            value:{title:'NOMBRE', btnTexto:'Agregar', placeHolder:'Teclea Nombre'}
          },
          datos: {
            type: Array,
            value(){
              return[
                {name:"Francisco"}
              ]
            }
          }
        };
      }
      _showVar(e){
        console.log(e.detail);
        this.push('datos', {"name":e.detail});
        //this.syncArrays();
      }
    }

    window.customElements.define(ParentElement.is, ParentElement);
  </script>
</dom-module>
